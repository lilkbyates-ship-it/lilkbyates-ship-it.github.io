<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üíå valentine question</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: arial, sans-serif;
      color: white;
      text-align: center;
    }
    .default {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
    }
    .card {
      background: rgba(0,0,0,0.2);
      padding: 40px;
      border-radius: 20px;
      max-width: 400px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      text-transform: lowercase;
    }
    .yes { background: #4caf50; color: white; }
    .no { background: #f44336; color: white; }
    .double { background: #ff9800; color: white; }
    .mystery { background: #9c27b0; color: white; }
    .response {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 2em;
    }
    .response img {
      margin-top: 20px;
      max-width: 250px;
    }
  </style>
</head>
<body class="default">
  <div class="card">
    <h1>hey aaliyah! üí≠</h1>
    <p>will you be my valentine? üíò</p>
    <button class="yes" onclick="yes()">yes</button>
    <button class="no" onclick="no()">no</button>
    <button class="double" onclick="doubleIt()">double it</button>
    <button class="mystery" onclick="mystery()">mystery?</button>
  </div>

  <script>
    function yes() {
      document.body.className = "";
      document.body.style.background = "#4caf50";
      document.body.innerHTML = `
        <div class="response">
          <p>i appreciate it! üòä</p>
          <img src="https://cataas.com/cat/says/i%20appreciate%20it" alt="cat says: i appreciate it">
        </div>
      `;
    }

    function no() {
      document.body.className = "";
      document.body.style.background = "#f44336";
      document.body.innerHTML = `
        <div class="response">
          <p>well i'm your valentine anyway üòè</p>
          <img src="https://cataas.com/cat/says/well%20i'm%20your%20valentine%20anyway" alt="funny cat">
        </div>
      `;
    }

    function doubleIt() {
      document.body.className = "";
      document.body.style.background = "#ff9800";
      document.body.innerHTML = `
        <div class="response">
          <p>i'm not doubling shi fn üò§</p>
        </div>
      `;
    }

    function mystery() {
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    }
  </script>
</body>
</html>
